<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .form-section h3 {
            margin-top: 0;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            margin: 2px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[value="delete"] {
            background-color: #f44336;
        }

        input[value="delete"]:hover {
            background-color: #da190b;
        }

        input[value="restore"] {
            background-color: #2196F3;
        }

        input[value="restore"]:hover {
            background-color: #0b7dda;
        }

        input[value="edit"] {
            background-color: #ff9800;
        }

        input[value="edit"]:hover {
            background-color: #e68a00;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- POSTS SECTION -->
    <h2>üìù Posts Management</h2>
    <div class="form-section">
        <h3>Add/Edit Post</h3>
        <label>ID (ƒë·ªÉ tr·ªëng ƒë·ªÉ t·ª± tƒÉng):</label>
        <input type="text" id="id_txt" placeholder="Auto ID" />
        <label>Title:</label>
        <input type="text" id="title_txt" placeholder="Enter title" />
        <label>Views:</label>
        <input type="text" id="view_txt" placeholder="Enter views" />
        <input type="submit" value="Save Post" onclick="Save()" />
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Views</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <hr>

    <!-- COMMENTS SECTION -->
    <h2>üí¨ Comments Management</h2>
    <div class="form-section">
        <h3>Add/Edit Comment</h3>
        <label>ID (ƒë·ªÉ tr·ªëng ƒë·ªÉ t·ª± tƒÉng):</label>
        <input type="text" id="comment_id_txt" placeholder="Auto ID" />
        <label>Text:</label>
        <input type="text" id="comment_text_txt" placeholder="Enter comment text" />
        <label>Post ID:</label>
        <input type="text" id="comment_postId_txt" placeholder="Enter post ID" />
        <input type="submit" value="Save Comment" onclick="SaveComment()" />
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Post ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="comment-table-body">
        </tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
